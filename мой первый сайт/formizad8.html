<!DOCTYPE html>
<html>
<head>
<title>Заказ программного обеспечения</title>
<link rel="stylesheet" href="formizad8.css">
</head>
<body>

<div class="container">
  <h1>Заказ</h1>

  <form id="orderForm">
    <h2>Товары</h2>
    <div class="product">
      <input type="checkbox" id="product1" name="product[]" value="Программное обеспечение A - 1000 руб">
      <label for="product1">Программное обеспечение A - 1000 руб</label>
    </div>
    <div class="product">
      <input type="checkbox" id="product2" name="product[]" value="Комплектующие X - 500 руб">
      <label for="product2">Комплектующие X - 500 руб</label>
    </div>
    <div class="product">
      <input type="checkbox" id="product3" name="product[]" value="Программное обеспечение B - 2000 руб">
      <label for="product3">Программное обеспечение B - 2000 руб</label>
    </div>
    <!-- Добавьте больше товаров по необходимости -->


    <div class="form-group">
      <label for="address">Адрес доставки:</label>
      <input type="text" id="address" name="address" required>
    </div>

    <div class="form-group">
      <label>Оплата:</label>
      <label><input type="radio" name="payment" value="наличными">Наличными курьеру</label>
      <label><input type="radio" name="payment" value="банковский перевод">Банковский перевод</label>
    </div>


    <div class="form-group">
      <label for="opinion">Мнение о сайте:</label>
      <select id="opinion" name="opinion">
        <option value="отлично">Отлично</option>
        <option value="хорошо">Хорошо</option>
        <option value="посредственно">Посредственно</option>
        <option value="плохо">Плохо</option>
        <option value="очень плохо">Очень плохо</option>
      </select>
    </div>

    <div class="form-group">
      <label for="wishes">Пожелания:</label>
      <textarea id="wishes" name="wishes" rows="5" cols="40"></textarea>
    </div>

    <div class="buttons">
      <button type="submit">Заказать</button>
      <button type="reset">Очистить</button>
    </div>
  </form>
</div>

<a href="formi.html">Назад</a>

</body>
</html>
